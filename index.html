<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Travel-Fly</title>
  </head>
  <body>
    <section class="site-container">
      <nav id="navBar" class="navBar">
        <div id="logo" class="logo">
          <img src="images/logo/logo-white.png" alt="Travel-Fly logo" />
        </div>
        <div id="links" class="links">
          <a id="home" href="#">home</a>
          <a id="about" href="#">about</a>
          <a id="tours" href="#">tours</a>
          <a id="specialOffers" href="#">special offers</a>
          <a id="blog" href="#">blog</a>
          <a id="contact" href="#" class="no-border">contact</a>
        </div>
      </nav>

      <div id="app"></div>

      <footer>
        <div class="footer-logo">
          <img src="images/logo/logo-white.png" alt="Travel-Fly Logo" />
        </div>
        <div class="copyright">
          Copyright 2019 travel-fly. All rights reserved
        </div>
        <div class="socials">
          <img src="images/facebook.png" alt="Facebook Icon" />
          <img src="images/instagram.png" alt="Instagram Icon" />
          <img src="images/twitter.png" alt="Twitter Icon" />
        </div>
      </footer>
    </section>

    <script src="lib/jquery-3.6.1.min.js"></script>
    <script src="model/model.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
